version: "3.9"
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp:cached
      - bundle:/usr/local/bundle
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
  cron:
    build: .
    command:
      - bash
      - -c
      - |
        bundle exec whenever --update-crontab
        cron -f
    volumes:
      - .:/myapp:cached
      - bundle:/usr/local/bundle
    stdin_open: true
    tty: true
    depends_on:
      - web
volumes:
  bundle:
